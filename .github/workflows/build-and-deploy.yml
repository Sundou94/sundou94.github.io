name: Build and Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

# 최소 권한 원칙 적용
permissions:
  contents: read      # 저장소 읽기만 허용
  pages: write        # GitHub Pages 배포만 허용
  id-token: write     # OIDC 토큰 생성만 허용

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # SHA 해시로 액션 버전 고정 (보안 강화)
      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608  # v4.0.0

      - name: Setup Node.js
        uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d  # v4.0.0
        with:
          node-version: '20'
          cache: 'npm'

      # 의존성 보안 검사
      - name: Install dependencies
        run: npm ci  # npm ci는 package-lock.json을 엄격히 따름

      - name: Audit dependencies
        run: npm audit --production
        continue-on-error: true  # 경고는 허용하되 로그 기록

      # Astro 빌드
      - name: Build Astro site
        run: npm run build

      # 빌드 결과 확인 및 .nojekyll 추가
      - name: Verify build output
        run: |
          echo "Checking dist directory..."
          ls -la dist/
          touch dist/.nojekyll
          echo "Build completed successfully"

      - name: Setup Pages
        uses: actions/configure-pages@f156874f8191504dae5b037505266ed5dda6c382  # v5.0.0
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa  # v3.0.0
        with:
          path: './dist'  # Astro 빌드 결과물 디렉토리

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4.0.0
